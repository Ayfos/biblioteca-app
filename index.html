<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto de pequeña aplicación de biblioteca</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Biblioteca Universal</h1>
        <button id="add-book-btn">Agregar Libro</button>
    </header>

    <main id="book-grid">
        </main>

    <dialog id="book-form-modal">
        <form id="new-book-form">
            <button type="button" id="close-modal-btn">X</button> 
            
            <h2>Añadir Nuevo Libro</h2>
    
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required>
    
            <label for="author">Autor:</label>
            <input type="text" id="author" name="author" required>
    
            <label for="pages">Páginas:</label>
            <input type="number" id="pages" name="pages" required>
    
            <div class="checkbox-group">
                <label for="read">¿Ya lo has leído?</label>
                <input type="checkbox" id="read" name="read"> 
            </div>
    
            <button type="submit">Añadir a la Biblioteca</button>
        </form>
    </dialog>
    <script src="script.js" defer></script>
</body>
</html>
